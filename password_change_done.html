{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">Mot de passe changé avec succès</h4>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-3">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                </div>
                <p class="lead">Votre mot de passe a été modifié avec succès.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'accounts:dashboard_redirect' %}" class="btn btn-primary">
                        Retour au tableau de bord
                    </a>
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">
                        Se reconnecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

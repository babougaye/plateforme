{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">Email envoyé</h4>
            </div>
            <div class="card-body p-4 text-center">
                <p>Nous vous avons envoyé un email avec les instructions pour réinitialiser votre mot de passe.</p>
                <p>Si vous ne recevez pas d'email, vérifiez votre dossier spam ou réessayez.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Retour à la connexion</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Nouveau mot de passe</h4>
            </div>
            <div class="card-body p-4">
                {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Nouveau mot de passe</label>
                            <input type="password" name="new_password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Confirmer le nouveau mot de passe</label>
                            <input type="password" name="new_password2" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Changer mon mot de passe</button>
                    </form>
                {% else %}
                    <div class="alert alert-danger">
                        Ce lien de réinitialisation est invalide ou a expiré.
                        <a href="{% url 'password_reset' %}">Demander un nouveau lien</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
